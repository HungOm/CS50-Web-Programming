<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">

	document.addEventListener('DOMContentLoaded',function(){


		// This will change the element into red color
		document.querySelector('#red').onclick = function(){
			document.querySelector('#hello').style.color = 'red';
		};

		// This will change the element into blue color
		document.querySelector('#blue').onclick = function(){
			document.querySelector('#hello').style.color = 'blue';
		};


		// This will change the element into green color
		document.querySelector('#green').onclick = function(){
			document.querySelector('#hello').style.color = 'green';
		};


		// This will change the element into yellow color
		document.querySelector('#yellow').onclick = function(){
			document.querySelector('#hello').style.color = 'yellow';
		};





	})	

	</script>
	<title>Colors</title>

</head>
<body>
	<h1 id="hello">Hello</h1>
	<button id="red">Red</button>
	<button id="blue">Blue</button>
	<button id="green">Green</button>
	<button id="yellow">Yellow</button>

</body>
</html>
