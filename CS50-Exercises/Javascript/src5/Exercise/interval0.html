	<script type="text/javascript">

		document.addEventListener("DOMContentLoaded",()=>{
			setInterval(count,1000)
		});

		let counter=0;
		
		function count(){

			counter++;
			document.querySelector("#counter").innerHTML=counter;

		if (counter % 10 === 0){
			alert('Counter is at  ${counter}! ');

		}
	}

	</script>
	<title></title>
</head>
<body>
	<h1 id="counter">0</h1>
	<button>Click here</button>

</body>
</html>
