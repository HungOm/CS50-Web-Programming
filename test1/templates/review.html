{% extends "layout.html" %}

{% block title %}
    Book-search
{% endblock %}

{% block content %}
<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<script src="{{url_for('static', filename='rating.js')}}"></script>

<style type="text/css">
    
    .rating-header {
    margin-top: -10px;
    margin-bottom: 10px;
}

</style>

    <h1>Book Review</h1>
    <hr>

    <h4>{{bookDetails1.title}}</h4>
    <p>Author : {{bookDetails1.author}}</p>
    <p>ISBN  : {{bookDetails1.isbn_id}}</p>
    
     <hr>
         <form class="justify-content-center" action="" method="post">


        <!-- <div class="form-group col-lg-3">
            <input class="form-control" type='text' name="review" placeholder="enter your review here">
            
        </div> -->

        <div class="form-group" id="rating-ability-wrapper">
            <label class="control-label" for="rating">
            <span class="field-label-header">How would you rate your satisfaction for reading this*</span><br>
            <span class="field-label-info"></span>
            <input type="hidden" id="selected_rating" name="selected_rating" value="" required="required">
            </label>
            <h2 class="bold rating-header" style="">
            <span class="selected-rating">0</span><small> / 5</small>
            </h2>
            <button type="button" class="btnrating btn btn-default btn-lg" data-attr="1" id="rating-star-1">
                <i class="fa fa-star" aria-hidden="true"></i>
            </button>
            <button type="button" class="btnrating btn btn-default btn-lg" data-attr="2" id="rating-star-2">
                <i class="fa fa-star" aria-hidden="true"></i>
            </button>
            <button type="button" class="btnrating btn btn-default btn-lg" data-attr="3" id="rating-star-3">
                <i class="fa fa-star" aria-hidden="true"></i>
            </button>
            <button type="button" class="btnrating btn btn-default btn-lg" data-attr="4" id="rating-star-4">
                <i class="fa fa-star" aria-hidden="true"></i>
            </button>
            <button type="button" class="btnrating btn btn-default btn-lg" data-attr="5" id="rating-star-5">
                <i class="fa fa-star" aria-hidden="true"></i>
            </button>
        </div>

        <div class="form-group">
            <label for="review">Review</label>
            <textarea class="form-control" type="text" name="review" id="review" rows="3" placeholder="enter your review"></textarea>
        </div>
            <div class="form-group col-lg-3"><button class="form-control btn btn-primary">submit</button>
        </div>

    </form>
    <hr>


{% endblock %}
