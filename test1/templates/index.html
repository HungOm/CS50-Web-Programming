{% extends "layout.html" %}

{% block title %}
Book Search
{% endblock %}

 {% block nav %}

    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-toggler-Om" aria-controls="navbar-toggler-Om" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <a class="navbar-brand" href="{{url_for('home')}}">Bookii</a>

  <div class="collapse navbar-collapse" id="navbar-toggler-Om">
    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
      <li class="nav-item active">
        <a class="nav-link" href="{{url_for('index')}}">Home <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="{{ url_for('api') }}">API Access</a>
      </li>
    </ul>
  </div>

  <div class="row text-right">
            <a type="button" class="btn btn-dark"href="{{url_for('signout')}}" role="button">Sign Out</a>
        </div>
</nav>
{% endblock %}



{% block content %}
<div class="text-center index mr-2">
    <div class="col">
        <h1>Hi {{username}}! welcome back to Bookii!</h1><br>
        <h3>Search you favorite book here!</h3>
    </div>

  <form class=" col buttonBox2" action="{{ url_for('index') }}" method="post" id="searchForm">

        <div class="form-group col-lg-3 ml-6">
            <select class="form-control" name="category">
                    <option value="title">title</option>
                    <option value="author">author</option>
                    <option value="isbn">isbn</option>
            </select>
        </div>

        <div class="form-group col-lg-3">
            <input class="form-control" type='text' name="search" placeholder="enter book name">
            
        </div>
        <div class="form-group col-lg-3"><button class="form-control btn btn-primary">search</button>
        </div>

    </form>   
</div>
{% endblock %}
