{% extends "layout.html" %}

{% block title %}
Book Search
{% endblock %}



{% block content %}
<div id="index" class="wrapper content-justify">
    <div class="col">
        <h1>Hi {{username}}! welcome back from Bookspace!</h1><br>
        <h3>Search you favorite book here!</h3>
    </div>
    

    <form class="justify-content-center col" action="{{ url_for('index') }}" method="post">

        <div class="form-group col-lg-3 ml-6">
            <select class="form-control" name="category">
                    <option value="title">title</option>
                    <option value="author">author</option>
                    <option value="isbn">isbn</option>
            </select>
        </div>

        <div class="form-group col-lg-3">
            <input class="form-control" type='text' name="search" placeholder="enter book name">
            
        </div>
        <div class="form-group col-lg-3"><button class="form-control btn btn-primary">search</button>
        </div>
         <div class="form-group text-right col-lg-3">
            <a href="{{url_for('signout')}}" class="form-control btn btn-primary">Sign Out</a>
        </div>

    </form>
</div>
{% endblock %}
