{% extends "layout.html" %}

{% block title %}
    Book-search
{% endblock %}

{% block content %}
<div class="">
    <h1>Hi {{username}}! welcome back! Search you favorite book here!</h1>

    <form class="justify-content-center" action="{{ url_for('index') }}" method="post">

        <div class="form-group col-lg-3 ml-6">
            <select class="form-control" name="category">
                    <option value="title">title</option>
                    <option value="author">author</option>
                    <option value="isbn">isbn</option>
            </select>
        </div>

        <div class="form-group col-lg-3">
            <input class="form-control" type='text' name="search" placeholder="enter book name">
            
        </div>
        <div class="form-group col-lg-3"><button class="form-control btn btn-primary">search</button>
        </div>
         <div class="form-group text-right col-lg-3">
            <a href="{{url_for('signout')}}" class="form-control btn btn-primary">Sign Out</a>
        </div>

    </form>
</div>
{% endblock %}
