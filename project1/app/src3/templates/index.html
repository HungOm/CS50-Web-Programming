{% extends "layout.html" %}

{% block title %}
    Flights
{% endblock %}

{% block content %}
<div class="text-center container">
    <h1>Flights</h1>
    <hr>

        {%for flight in flights%}
        <!-- <div class="container"> -->
        <p style="font-weight: bold" class="text-left mr-3">
            {{flight.flisht_id}}. {{flight.origin}} - {{flight.destination}}  - {{flight.duration}} minutes </p>
            <br>
        <!-- </div> -->
        {%endfor%}


        <form action="{{ url_for('index') }}" method="post">

        <div class="form-group">
            <select class="form-control" name="flight_id">
                {% for flight in flights %}
                    <option value="{{ flight.id }}">{{ flight.origin }} to {{ flight.destination }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <input class="form-control" name="name" placeholder="Passenger Name">
        </div>

        <div class="form-group text-left">
            <button class="btn btn-primary">Book Flight</button>
        </div>

    </form>
</div>

    
{% endblock %}
